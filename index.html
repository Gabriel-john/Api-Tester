<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./assets/style.css" />
      <title>API Tester</title>
   </head>
   <body>
      <section class="flexcenter secthead">
         <header class="flexcenter">
            <div class="title">
               <h1>API TESTER</h1>
            </div>
            <div class="flexcenter input">
               <input
                  type="text"
                  class="txtbox"
                  id="apilink"
                  placeholder="API Link..."
               />
               <button class="btn" id="enviar">SEND</button>
            </div>
            <div>
               <a
                  href="https://github.com/Gabriel-john"
                  target="_blank"
                  class="flexcenter midia"
               >
                  <img
                     src="https://avatars.githubusercontent.com/u/123599163?v=4"
                     alt=""
                     class="avatar"
                  />
                  <p>My GitHub</p>
               </a>
            </div>
         </header>
      </section>

      <section class="sectmain">
         <main>
            <pre id="content"></pre>
         </main>
      </section>

      <section class="flexcenter">
         <footer></footer>
      </section>

      <script src="./js/script.js"></script>
   </body>
</html>
